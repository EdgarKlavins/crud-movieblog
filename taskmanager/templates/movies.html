{% extends "base.html" %}
{% block content %}



<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_movie') }}" class="waves-effect grey darken-3 btn">Add your movie</a>
           <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for movie in movies%}
    <div class="col s12 m6 l3">
      <div class="card grey darken-1 center-align">
        <div class="card-content white-text">
          <span class="card-title">{{movie.title}}</span>
          
        </div>
        <div class="card-action">
          <a href="#" class="btn green accent-4">Edit</a>
          <a href="#" class="btn red">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
