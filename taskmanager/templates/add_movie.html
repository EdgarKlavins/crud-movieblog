{% extends "base.html" %}
{% block content %}



<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_movie') }}">
        
        <div class="row">
            <div class="input-field col s12">
                <div>
                    <i class="fas fa-film prefix light-blue-text text-darken-4"></i>
                    <input id="title" name="movie_name" minlength="3" maxlength="25" type="text" class="validate" required>
                    <label for="title"><b>Name of the movie</b></label>
                </div>
                <div>
                    <i class="light-blue-text text-darken-4"></i>
                    <label for="movieGenre"><b>Genre</b></label> 
                    <select id="movieGenre" name="genre" class="browser-default" required>
                        <option value="" selected disabled>Select movie genre</option>
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Animation">Animation</option>
                        <option value="Crime">Crime</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Historical">Historical</option>
                        <option value="Horror">Horror</option>
                        <option value="Romance">Romance</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Western">Western</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Other">Other</option>
                    </select>
                    
                </div>
                <div>
                    <i class="light-blue-text text-darken-4"></i>
                    <input id="year" name="year" type="text" min="1900" max="2099" type="number" class="validate" required>
                    <label for="year"><b>Year</b></label>
                </div>
                <div>
                    <i class="light-blue-text text-darken-4"></i>
                    <input id="description" name="description" minlength="3" maxlength="25" type="text" class="validate" required>
                    <label for="description"><b>Description</b></label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1">
                    Add Category <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
        
    </form>
</div>


{% endblock %}
